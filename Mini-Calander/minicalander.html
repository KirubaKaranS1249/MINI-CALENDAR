<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniCalendar</title>
  <link rel="stylesheet" href="minicalander.css">
</head>
<body>
   <div class="calander-container">
      <button class="prev-btn" id="prev-btn"><</button>
      <div class="date-info">
         <p class="month-name" id="month-name">August</p>
         <p class="day-name" id="day-name">Tuesday</p>
         <p class="day-number" id="day-number">20</p>
         <p class="year" id="year">2024</p>
         <button class="today-btn" id="today-btn">GET TODAY</button>
      </div>
      <button class="next-btn" id="next-btn">></button>
   </div>
   <script src="minicalander.js"></script>
</body>
</html>
